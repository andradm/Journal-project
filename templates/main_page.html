{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {% if current_user.is_authenticated %}
    <a href="{{ url_for('new_entry') }}" class="new"> Create new entry</a><br>
    <a href="{{ url_for('index') }}">Main Page</a><br>
    <a href="{{ url_for('logout') }}" class="icon-power" title="Log out">Log Out</a>
    {% else %}
    <a href="{{ url_for('login') }}" class="icon-power" title="Log in">Log In</a><br>
    <a href="{{ url_for('register') }}" class="icon-profile" title="Register">Register!</a>
    {% endif %}
</form>
{% endblock %}
