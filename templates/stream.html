{% extends 'layout.html' %}

{% block content %}

{% for entry in stream %}
    <article>
        <h3>
            <a href="{{url_for('stream', username=entry.user.username) }}">{{ entry.user.username }}:
            </a><br><br>
            <a href="{{ url_for('detail', entry_id=entry.id) }}">
                "{{ entry.title }}"
            </a>
            <a href="{{ url_for('edit_entry', entry_id=entry.id) }}" class="button button-secondary">Edit</a>
            <a href="{{ url_for('delete', entry_id=entry.id) }}" class="button button-secondary">Delete</a>
        </h3>
        <i class="clock"></i><time data-time="{{ entry.date }}" class="distime" datetime="{{
            entry.date }}">{{ entry.date }}</time><br><br>
        <div class="entry-list">
            <label for="title"> 
                Title:{{ entry.title }}
            </label><br><br>
            <label for="time_spent">
                Time Spent(integers only): {{ entry.time_spent }}
            </label><br><br>
            <label for="content">
                What I learned: {{ entry.content }}
            </label><br><br>
            <label for="resources">
                Resources: {{ entry.resources }}
            </label>
        </div>
    </article>
 
{% endfor %}
{% endblock %}
