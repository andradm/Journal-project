{% extends 'layout.html' %}

{% block content %}

{% for entry in stream %}

<div class="entry-list article"> 
    <article>
            <h2>
                <a href="{{url_for('stream', username=entry.user.username) }}">{{ entry.user.username }}:</a><br><br>
                <a href="{{ url_for('detail', entry_id=entry.id) }}">"{{ entry.title }}"</a>
                <a href="{{ url_for('edit_entry', entry_id=entry.id) }}" class="button button-secondary">Edit</a>
                <a href="{{ url_for('delete', entry_id=entry.id) }}" class="button button-secondary">Delete</a>
                
            </h2>
            <i class="clock"></i><time data-time="{{ entry.date }}" class="distime" datetime="{{
                entry.date }}">{{ entry.date }}</time>
                <div class="entry">
                </div>
    </article>
</div>    
{% endfor %}
{% endblock %}
